version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      npm-patch-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "svelte"
        # Plasmo currently pins Svelte 4.x transitively; Dependabot security update to 5.x is not resolvable.
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "automation"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions-all:
        patterns:
          - "*"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "automation"
