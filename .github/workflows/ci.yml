name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run coverage thresholds
        run: npm run test:coverage

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build extension
        run: npm run build

      - name: Zip extension
        run: |
          cd build/chrome-mv3-prod
          zip -r ../../DeepProfile-Extension.zip .
          cd ../..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeepProfile-Extension
          path: DeepProfile-Extension.zip
