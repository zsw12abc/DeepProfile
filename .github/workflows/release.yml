name: Release Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to Chrome Web Store after upload"
        required: true
        type: boolean
        default: true
      publish_target:
        description: "CWS publish target"
        required: true
        type: choice
        default: default
        options:
          - default
          - trustedTesters

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      CWS_EXTENSION_ID: ${{ secrets.CWS_EXTENSION_ID }}
      CWS_CLIENT_ID: ${{ secrets.CWS_CLIENT_ID }}
      CWS_CLIENT_SECRET: ${{ secrets.CWS_CLIENT_SECRET }}
      CWS_REFRESH_TOKEN: ${{ secrets.CWS_REFRESH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run release preflight checks
        run: npm run release:check

      - name: Build Extension
        run: npm run build
        env:
          NODE_ENV: production

      - name: Zip Extension
        run: |
          # Plasmo 默认输出目录是 build/chrome-mv3-prod
          cd build/chrome-mv3-prod
          zip -r ../../DeepProfile-Extension.zip .
          cd ../..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: DeepProfile-Extension.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload and Publish to Chrome Web Store
        if: ${{ env.CWS_EXTENSION_ID != '' && env.CWS_CLIENT_ID != '' && env.CWS_CLIENT_SECRET != '' && env.CWS_REFRESH_TOKEN != '' }}
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: DeepProfile-Extension.zip
          extension-id: ${{ env.CWS_EXTENSION_ID }}
          client-id: ${{ env.CWS_CLIENT_ID }}
          client-secret: ${{ env.CWS_CLIENT_SECRET }}
          refresh-token: ${{ env.CWS_REFRESH_TOKEN }}
          publish: ${{ github.event_name == 'workflow_dispatch' && (inputs.publish && 'true' || 'false') || 'true' }}
          publish-target: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_target || 'default' }}

      - name: Warn if CWS secrets are missing
        if: ${{ !(env.CWS_EXTENSION_ID != '' && env.CWS_CLIENT_ID != '' && env.CWS_CLIENT_SECRET != '' && env.CWS_REFRESH_TOKEN != '') }}
        run: |
          echo "::warning::Skipped Chrome Web Store publish because one or more secrets are missing: CWS_EXTENSION_ID, CWS_CLIENT_ID, CWS_CLIENT_SECRET, CWS_REFRESH_TOKEN"
